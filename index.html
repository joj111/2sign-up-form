<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <img class="main-img" src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
        <div class="logo">
            <img class="logo-img" src="/images/odin-lined.png" alt="Odin Logo">
            <p class="logo-text">ODIN</p>
        </div>
    </div>
    <div class="right">
        <div class="top">The time is now, the now is calling. You need to escape, time is running out. The future is here and it's up to you. Take the initiative, sign up now.</div>
        <div class="mid">
            <p class="p-mid">Take the red pill.</p>
            <form action="example.com/path" method="post">
                <div class="info">
                    <div class="fill">
                        <div>
                            <label for="first_name">First Name</label>
                        </div>
                    <input type="text" name="first_name" id="first_name">
                    </div>

                    <div class="fill">
                        <div>
                            <label for="last_name">Last Name</label>
                        </div>
                    <input type="text" name="last_name" id="last_name">
                    </div>
                    
                    <div class="fill">
                        <div>
                            <label for="email">Email</label>
                        </div>
                    <input type="email" name="email" id="email">
                    </div>

                    <div class="fill">
                        <div>
                            <label for="phone_number">Phone Number</label>
                        </div>
                    <input type="text" name="phone_number" id="phone_number">
                    </div>

                    <div class="fill">
                        <div>
                            <label for="password">Password</label>
                        </div>
                    <input type="password" name="password" id="password" onkeyup="check()">
                    </div>

                    <div class="fill">
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                    <input type="password" name="confirm_password" id="confirm_password" onkeyup="check()">
                    </div>
                </div>
            </form>
        </div>
        <div class="bot">
            <button class="create" id="create" >Create Account</button>
            <p>Already have an account? <a href="">Sign In</a></p>
            <p id="status"></p>
        </div>
    </div>

    <script>
        let check = function() {
            const sumbit = document.getElementById(create);

            if (document.getElementById("password").value == document.getElementById("confirm_password").value) {
                document.getElementById("status").innerHTML = "passwords match";
                create.style.backgroundColor = "rgb(60, 150, 60)"
                create.style.borderColor = "rgb(60, 150, 60)";

            } else {
                document.getElementById("status").innerHTML = "passwords don't match";
                create.style.backgroundColor = "red";
                create.style.borderColor = "red";
            }
        }
    </script>
</body>
</html>
